<!DOCTYPE html>
<!-- !DOCTYPE HTML = 이문서는  HTML 형식을 가진 문서라고 설명함(HTML의 상위부분에 기재)-->
<HTMl>
    <head>
        <TITLE>HTML 태그의 모든 것</TITLE>
        <META charset="UTF-8"></META>
        <!-- META TAG는 UTF-8의 속성을 가진 웹사이트를 열어야지만 한글을 안깨지고 보여줌 -->
        <!-- charset의 Character Set는 문자를 utf8로 셋팅하여서 문자를 읽어라는 의미 -->
        <!--HEAD태그는 본문을 설명하거나 본문에 나타나지 않는 태그들임 반대로 BODY는 본문-->
        <!-- HEAE와 BODY를 감싸는 태그는 항상 HTML 태그(부모)임 -->
    </head>
    <BODY>
        <strong>굵은글씨</strong><br>
        <u>밑줄</u>
        <h1><a href="HTML TAGs.html">헤드라인1</a></h1>
        <h2><a href="1.html">헤드라인2</a></h2>
        <h3><a href="2.html">헤드라인3</a></h3>
        <h4><a href="3.html">헤드라인4</a></h4>
        <h5><a href="4.html">헤드라인5</a></h5>
        이것은 줄 앞부분<br>줄바꿈 태그 두가지중 첫번째
        이것은 줄 앞부분<p>줄바꿈 태그 두가지중 두번째</p>이것은 줄 뒷부분
        <p style="margin-top:15px;">단락 태그인 p 뒤에 style css를 사용하면 단락 여백 크기 조정 가능</p>
        <img src="여기에 html 폴더위치속 이미지 파일이나, 인터넷상 이미지 주소를 복사하여 나타낼수 있음" 
        alt="이미지가 표시되지 않을때 텍스트로 설명부여 가능" width="이미지 너비 조정 가능">
        <ul>
        
            <li>목차1</li> 
            <li>목차2</li>
            <li>목차3</li>
        </ul>
         <ul>
            <li>구분목차1</li>
            <li>구분목차2</li>
            <li>구분목차3</li>
         </ul>
            <!-- 만약 목차가 1억개, 목차 1을 지워야 하는 상황이라면 목차 2가 1이 되니 수정할게 많아짐. -->
            <!-- 하지만 li태그의 부모태그인 ul이 아닌 ol을 쓴다면 앞에 자동 숫자 넘버링됨 -->
            <!-- li(list의 약자) ol(ordered List의 약자) ul(unordered List의 약자) -->
         <ol>
            <li>목차</li>
            <li>목차</li>
            <li>목차</li>
         </ol>
        
        <h6>
            <a href="https://www.opentutorials.org/course/1" target="_blank"title="생활코딩 홈페이지">생활코딩</a>
            <!-- a태그는 닻을 의미하며 링크를 부여하는 태그 href는 하이퍼 텍스트 참조라는 의미이며, target blank는 창이동이 아닌 새탭으로 이동하는 것을 의미 -->
        </h6>
        <p>
            <a href="https://github.com/"title="깃허브">github</a>
        </p>
    </BODY>
    
</HTMl>
